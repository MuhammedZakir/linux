on:
  # Trigger workflows manually through UI or API
  workflow_dispatch:
    inputs:
      defaultParam:
        default: 'username'
        description: 'You are'
        required: false

jobs:
  name_or-jobid-no_spaces:
    runs-on: ubuntu-latest
    steps:
      - name: pwd meh.
        run: |
          echo meh. {{ $github.event.inputs.defaultParam }}
          pwd
          ls -la
      - name: branch event tag
        run: |
          echo "github.ref: ${{ github.ref }}"
          echo "github.base_ref: ${{ github.base_ref }}"
          echo "github.head_ref: ${{ github.head_ref }}"
          echo "github.event: ${{ github.event }}"
          echo "github.event_name: ${{ github.event_name }}"
          echo "github.event.base_ref: ${{ github.event.base_ref }}"
          echo "--- ${{ github.ref }} + ${{ github.event.base_ref }}"
          echo "--- ${{ startsWith(github.ref, 'refs/tags/') }}"
          echo "--- ${{ github.event.base_ref == 'refs/heads/master' }}"
          echo "--- ${{ startsWith(github.ref, 'refs/tags/') && github.event.base_ref == 'refs/heads/master' }}"
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"
